<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>6.835 Piano</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <!-- <link rel="stylesheet" type="text/css" href="css/helloworld.css" /> -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    
    <script type="text/javascript" src="lib/jquery.min.js"></script>

    <!-- Leap -->
    <script type="text/javascript" src="lib/leap.min.js"></script>
    <script type="text/javascript" src="lib/leap-plugins.min.js"></script>

    <!-- Underscore/Backbone -->
    <script type="text/javascript" src="lib/underscore.min.js"></script>
    <script type="text/javascript" src="lib/backbone.min.js"></script>

    <!-- MIDI includes -->
    <script type="text/javascript" src="lib/MIDI.js"></script>
    <script type="text/javascript" src="lib/shim/Base64binary.js"></script>
  </head>
  <body>
    <div id="header">
      <h1>Piano with Leap</h1>
      <h2>David Wong, Tian Mi</h2>
    </div>
    <div id="options">
      <p>Select a tap detection mode</p>
      <form>
        <div class="option"><input type="radio" name="mode" value="STATIC_THRESHOLD">Static Threshold</div>
        <div class="option"><input type="radio" name="mode" value="PALM_THRESHOLD">Palm Threshold</div>
        <div class="option"><input type="radio" name="mode" value="VELOCITY">Velocity</div>
        <div class="option"><input type="radio" name="mode" value="PALM_AND_VELOCITY">Palm and Velocity</div>
      </form>
    </div>
    <div id="content">
      <div id="hands"></div>
      <div id="keyboard"></div>
    </div>


    <!-- App code -->
    <!-- <script type="text/javascript" src="js/helloworld.js"></script> -->
    <script type="text/javascript" src="js/helpers.js"></script>
    <script type="text/javascript" src="js/midiUtil.js"></script>
    <script type="text/javascript" src="js/setup.js"></script>
    <script type="text/javascript" src="js/models.js"></script>
    <script type="text/javascript" src="js/views.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
